<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 50px auto;
            background-color: gray;
        }
        th, td{
            border: 1px solid red;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table Name</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shoriful</td>
                <td>City Club</td>
                <td>1150 TK</td>
            </tr>
            <tr>
                <td>Rafikul</td>
                <td>Master</td>
                <td>20000 TK</td>
            </tr>
            <tr>
                <td>Sopon</td>
                <td>Upwork</td>
                <td>35000 TK</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
