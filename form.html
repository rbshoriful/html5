<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <p>Name: <input type="text"></p>
        <p>Telephone: <input type="tel" name="" id=""></p>
        <p>Email: <input type="email" name="" id=""></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p><label for="chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi Pitha</p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa Pitha</p>
        </fieldset>
        <fieldset>
            <legend>Select Your Votta</legend>
            <p><label for="sorisha"><input type="checkbox" name="" id="sorisha">Sorisha Votta</p>
            <p><label for="shutki"><input type="checkbox" name="" id="shutki">Shutki Votta</p>
        </fieldset>
        <p><label for="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>
        <button type="submit">submit Your order</button>
    </form>
</body>
</html>
